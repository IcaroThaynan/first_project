<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro de Processamento</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        .container {
            background: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: inline-block;
            padding: 40px 60px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erro de Processamento</h1>
        <p>Ocorreu um erro inesperado ao processar sua solicitação.</p>
        <p>Tente novamente mais tarde ou entre em contato com o suporte.</p>
    </div>
</body>
</html>
