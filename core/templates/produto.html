{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Produtos</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
</head>
<body>

    <h1>Lista de Produtos</h1>
    <!-- Conteúdo dos produtos será inserido aqui -->

        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>

            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.nome }}</td>

                <td><a href="{% url 'index' %}">VOLTAR</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
